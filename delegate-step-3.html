<section class="section" id="forms">
    <div class="container-2 margin-top-10">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header bg-light">
                    <div class="card-head-row">
                        <div class="card-title">
                            <h6 class="text-muted text-uppercase semi-bold p-b-10">Expected Start Date</h6>
                            <span>what date do you need your project to begin</span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                    <div class="row form-group form-group-default">
                        <label class="control-label" for="pickDate">WHEN DO YOU WANT TO INITIATE YOUR TASK/PROJECT</label>
                        <input type="date" class="form-control" required name="pickDate" id="pickDate">
                    </div>
                            <div class="row form-group form-group-default required">
                                <label for="describeTask" class="control-label">how often do you want your service pro to update you during project circle</label>
                                <input type="text" class="form-control" required name="describeTask" id="describeTask">
                            </div>
                    </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-light">
                        <div class="card-head-row">
                            <div class="card-title">
                                <h6 class="text-muted text-uppercase semi-bold p-b-10">Estimated Project Duration</h6>
                                <span>your estimated total will be calculated based on your duration of service</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="radio radio-success">
                                <div class="p-b-20">
                                    <input type="radio" value="yes" name="optionyes" id="day">
                                    <label for="day" class="fs-14"><b>A DAY</b></label>
                                </div>
                                <div class="p-b-20">
                                    <input type="radio" checked="checked" value="no" name="optionyes" id="oneweek">
                                    <label for="oneweek" class="fs-14"><b>A WEEK</b></label>
                                </div>
                                <div class="p-b-20">
                                    <input type="radio" checked="checked" value="no" name="optionyes" id="2weeks">
                                    <label for="2weeks" class="fs-14"><b>2 WEEKS</b></label>
                                </div>
                                <div class="p-b-20">
                                    <input type="radio" checked="checked" value="no" name="optionyes" id="4weeks">
                                    <label for="4weeks" class="fs-14"><b>4 WEEKS</b></label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row float-right">
                    <a href="delegate-step-2.html" class="btn btn-secondary btn-lg previous semi-bold float-left" style="line-height: 30px">Previous - Describe Task</a>

<script>
    $(function(){
        $('div.category-chooser').not('.disabled').find('div.category-chooser-item').on('click', function(){
            $(this).parent().parent().find('div.category-chooser-item').removeClass('selected');
            $(this).addClass('selected');
            $(this).find('input[type="radio"]').prop("checked", true);

        });
    });
</script>
